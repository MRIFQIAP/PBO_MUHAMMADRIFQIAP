<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
</head>
<body>

    <h1 style="color: blue; font-size: 24px;">Selamat Datang di Halaman Beranda</h1>

    <a href="about.html">Tentang Kami</a>
    <br>
    <button onclick="bukaBukuTamu()">Buka Buku Tamu</button>

    <table id="bukaBukuTamu" border="1">
        <thead>
            <tr> 
                <th>Nama</th>
                <th>Email</th>
                <th>Pesan</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function bukaBukuTamu() {
            var nama = prompt("Masukkan nama Anda:");
            var email = prompt("Masukkan email Anda:");
            var pesan = prompt("Masukkan pesan Anda:");

            var dataBukuTamu = {
                nama: nama,
                email: email,
                pesan: pesan
            };

            console.log("Nama: " + dataBukuTamu.nama);
            console.log("Email: " + dataBukuTamu.email);
            console.log("Pesan: " + dataBukuTamu.pesan);

            alert("Terima kasih, " + dataBukuTamu.nama + "! Pesan Anda telah diterima.");

            var table = document.getElementById("bukaBukuTamu").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.textContent = dataBukuTamu.nama;
            cell2.textContent = dataBukuTamu.email;
            cell3.textContent = dataBukuTamu.pesan;
        }
    </script> 
</body>
</html>
